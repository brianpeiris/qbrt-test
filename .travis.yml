os: osx
language: node_js
node_js: '9'
cache:
  directories:
    - node_modules
script:
  - npx qbrt package hello-world-html
  - npx qbrt package --win hello-world-html
  - npx qbrt package --linux hello-world-html
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "hello-world.dmg"
    - "hello-world.zip"
    - "hello-world.tgz"
  skip_cleanup: true
